<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .change-password-container {
            max-width: 500px;
            margin: 60px auto;
        }

        .change-password-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
        }

        .change-password-card h2 {
            color: #2979ff;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2979ff;
            background: #1a1a1a;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2979ff, #1565c0);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
        }

        .error {
            background: #3d2d2d;
            border: 1px solid #d32f2f;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #2d3d2d;
            border: 1px solid #388e3c;
            color: #81c784;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }

        .back-link a {
            color: #2979ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="brand">üîë Change Password</div>
        <a href="/dashboard">Dashboard</a>
        <a href="/user/profile">üë§ Profile</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="change-password-container">
        <div class="change-password-card">
            <h2>üîë Change Your Password</h2>
            <p style="color: #999;">Update your account password for better security</p>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            {% if success %}
            <div class="success">{{ success }}</div>
            {% endif %}

            <form method="post">
                <div class="form-group">
                    <label for="old_password">Current Password</label>
                    <input type="password" id="old_password" name="old_password" required
                        placeholder="Enter your current password">
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required
                        placeholder="Enter new password (min 6 characters)">
                </div>

                <div class="form-group">
                    <label for="new_password_confirm">Confirm New Password</label>
                    <input type="password" id="new_password_confirm" name="new_password_confirm" required
                        placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn-submit">üíæ Update Password</button>
            </form>

            <div class="back-link">
                <a href="/user/profile">‚Üê Back to Profile</a>
            </div>
        </div>
    </div>
</body>

</html>
